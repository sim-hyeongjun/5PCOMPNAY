{% extends 'base.html'%}


{% load static %}

{% block title %}
parsed_Data page
{% endblock %}

{% block extra-style %}

<style>

    .sub_main{
        padding-top: 1.5%;
        padding-left: 10%;
        padding-right: 10%;

    }
    .main_content{
        border: 20px solid #ff7e5f;
        border-radius:90px 90px 90px 90px ;
        padding-left: 5%;
        padding-right: 5%;
        padding-top: 3%;
        padding-bottom: 1.5%;
    }
    .li_sub{
        font-size : 30px;
        padding-left: 10%;
    }
    .title{
        text-align: center;
        padding-bottom: 2%;
    }


</style>
{% endblock %}

{% block content %}
<div class="sub_main">
    <div class="main_content">
        <div class="title">
            <h1>주요 뉴스 <span class="badge badge-secondary">News</span></h1>
        </div>
        <hr>
            {% for parsed_data in object_list %}
            <div class="li_main">
                <div class="li_sub">
                    <img src="{{ parsed_data.img }}" alt="#" style="width: 200px;border-radius:40px 40px 40px 40px;border : 3px solid #F0D98A">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{{ parsed_data.link }}"style = 'color: black;' >{{ parsed_data }}</a>
                </div>
            </div>
            <hr>        
        {% endfor %}
    </div>
</div>




{% endblock %}



{% block footer %}

{% endblock %}
