{% block extra-style %}

<style>
    .food-card {
        margin-bottom: 30px;
        box-shadow: 0px 2px 10px rgb(0 0 0 / 15%);
        transition: 0.4s ease;
    }
    .food-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15) !important;
    }
    .card {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: .25rem;
    }
    .card-body {
        text-align: justify;
        word-break: break-all;
    }
    .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
    }
    .row{
        width: 1280px;  
        padding: auto;
    }
    .sub_main{
        padding-top: 1.5%;
        padding-left: 20%;
        padding-right: 20%;
    }
    .col-md-5{
        padding: 0;
    }
    .carousel-img{
        height: 600px;
    }

    .main-padding {
        padding-left: 35px;
        width: 1800px;
    }
    /* after*/
    @font-face {
            font-family: 'LeferiPoint-WhiteObliqueA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/LeferiPoint-WhiteObliqueA.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        .text span {
            display: inline-block;
            
        }
        .text:hover span{
            font-weight:bold;
        }
        .text:hover span::after {
            animation: drawline 1s ease;
        }

        .text span::after {
            content: "";
            display: block;
            width: 100%;
            height: 5px;
            margin:-10px 0 0 0;
            background: moccasin;
        }

        @keyframes drawline {
            0% {
                width: 0
            }
            100% {
                width: 100%;
            }

        }
        .text{
            font-family: LeferiPoint-WhiteObliqueA;
            font-size: 60px;
            padding-bottom: 20px;
    
        }
</style>
{% endblock %}
